<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="starwars.header.jpeg" alt="starwarsheader" class="bild-header">

     </header>

     <main class = "container-main">
        <section class="container-uno">
            <h1> Star wars API 🛸 </h1>
            <button id="get-pro-but"> Help me Obi-Wan! </button>
            <p class="output-uno">No results yet... <br> ....so press the button</p>
            <ul class="profile-info"></ul>
        </section>

        <section class="container-dos">
            <h1> Search 👽</h1>
            <input type="text" id="input-profile" placeholder="Name">
            <p></p>
            <button id="get-own-pro-but"> Find your character </button>
            <p class="output-dos">Nearly the same... <br> ...type and press the button</p>
            <ul class="profile-info-own"></ul>
        </section>
        
        <section class="container-tres">
            <h1> Planet 🪐</h1>
            <input type="text" id="input-planet" placeholder="Name">
            <p></p>
            <button id="get-planet-but"> Find your planet </button>
            <p class="output-tres">You know the drill... <br> ...type and then button</p>
            <ul class="planet-info"></ul>
        </section>
      </main> 

      <footer>
        <img src="StarWars_footer.jpg" alt="starwarsfooter" class="bild-footer">

      </footer>
</body>
</html>
